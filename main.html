<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons Assignment</title>
  <!-- Bootstrap v5.0 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <h3>Bootstrap Buttons</h3>

  <!-- Button 1: Primary button -->
  <button id="button-1" type="button" class="btn btn-primary">Button 1</button>

  <!-- Button 2: Outline secondary button -->
  <button id="button-2" type="button" class="btn btn-outline-secondary">Button 2</button>

  <!-- Button 3: Success large button -->
  <button id="button-3" type="button" class="btn btn-success btn-lg">Button 3</button>

  <!-- Button 4: Danger small button -->
  <button id="button-4" type="button" class="btn btn-danger btn-sm">Button 4</button>

  <!-- Button 5: Warning large full-screen width button -->
  <button id="button-5" type="button" class="btn btn-warning btn-lg vw-100">Button 5</button>

  <!-- Button 6: Disabled info button -->
  <button id="button-6" type="button" class="btn btn-info disabled" disabled>Button 6</button>

  <!-- Button 7: Light button -->
  <button id="button-7" type="button" class="btn btn-light">Button 7</button>

  <!-- Button 8: Link button -->
  <button id="button-8" type="button" class="btn btn-link">Button 8</button>

  <!-- Bootstrap v5.0 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
